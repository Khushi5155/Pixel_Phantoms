<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Phantoms | Web Roadmap</title>
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/back-to-top.css">
    <link rel="stylesheet" href="../css/web-roadmap.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="hacker-theme">

    <div id="cursor-highlight"></div>
    <div id="navbar-placeholder"></div>
    <script src="../js/navbar.js"></script>
    <script>renderNavbar('../');</script>

    <div class="main-content">
        
        <section class="roadmap-hero">
            <div class="matrix-overlay"></div>
            <div class="hero-content">
                <div class="glitch-wrapper">
                    <h1 class="hero-glitch" data-text="WEB_DEVELOPMENT_PROTOCOL">WEB_DEVELOPMENT_PROTOCOL</h1>
                </div>
                <p class="console-text">> Initializing Learning Path...</p>
                <p class="console-text">> Loading Modules [||||||||||] 100%</p>
            </div>
        </section>

        <section class="roadmap-container">
            <div class="timeline-line"></div>
            <div id="roadmap-mount-point">
                <div class="loading-scanner">SCANNING_DATA...</div>
            </div>
        </section>

    </div>

    <div id="footer-placeholder"></div>
    <script src="../js/footer.js"></script>
    <script>renderFooter('../');</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/back-to-top.js"></script>
    
    <script src="../js/web-roadmap.js"></script> 

</body>
</html>
